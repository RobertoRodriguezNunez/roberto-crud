<div class="card border-primary">
  <h4 class="card-header bg-primary text-white">Iniciar Sesión</h4>
  <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="mb-3">
              <label for="username" class="form-label">Nombre de Usuario</label>
              <input type="text" id="username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Nombre de usuario requerido</div>
              </div>
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" id="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Contraseña requerida</div>
              </div>
          </div>
          <div class="d-grid gap-2">
              <button [disabled]="loading" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                  Iniciar Sesión
              </button>
          </div>
          <div class="d-grid gap-2 mt-3">
              <a routerLink="../register" class="btn btn-outline-primary">Registrarse</a>
          </div>
      </form>
  </div>
</div>
